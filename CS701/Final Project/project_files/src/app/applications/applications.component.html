<table>
  <thead>
    <tr>
      <th>
        <div class="allignment">
          <mat-icon>location_city</mat-icon>
          &nbsp;Company
        </div>
      </th>

      <th>
        <div class="allignment">
          <mat-icon> my_location</mat-icon>
          &nbsp;Location
        </div>
      </th>

      <th>
        <div class="allignment">
          <mat-icon>computer</mat-icon>
          &nbsp;Application Method
        </div>
      </th>

      <th>
        <div class="allignment">
          <mat-icon>dashboard</mat-icon>
          &nbsp;Stage
        </div>
      </th>

      <th>
        <div class="allignment">
          <mat-icon>account_circle</mat-icon>
          &nbsp;Position
        </div>
      </th>

      <th>
        <div class="allignment">
          <mat-icon>people</mat-icon>
          &nbsp;Interview Type
        </div>
      </th>

      <th>
        <div class="allignment">
          <mat-icon>calendar_today</mat-icon>
          &nbsp;Interview Date
        </div>
      </th>
    </tr>
  </thead>

  <tbody *ngFor="let defaultEntry of defaultEntries; let i = index">
    <tr>
      <td>
        <input [(ngModel)]="defaultEntry.company" />
      </td>

      <td>
        <input [(ngModel)]="defaultEntry.location" />
      </td>

      <td>
        <input [(ngModel)]="defaultEntry.method" />
      </td>

      <td>
        <input [(ngModel)]="defaultEntry.stage" />
      </td>

      <td>
        <input [(ngModel)]="defaultEntry.position" />
      </td>

      <td>
        <input [(ngModel)]="defaultEntry.type" />
      </td>

      <td>
        <input [(ngModel)]="defaultEntry.date" />
      </td>

      <td class="delete-button">
        <div class="centerize">
          <mat-icon [routerLink]="['/delete', defaultEntry.company]"
            >clear</mat-icon
          >
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="icon-functions">
  <div class="align-icons">
    <div class="allignment" routerLink="/add">
      <mat-icon>add</mat-icon>
      <p class="padding-icon">add</p>
    </div>

    <div class="allignment" (click)="saveEntry()">
      <mat-icon>save_alt</mat-icon>
      <p class="padding-icon">save</p>
    </div>
  </div>
</div>
