<form [formGroup]="newEntries" (ngSubmit)="save()">
  <div class="container">
    <div class="title-column">
      <div class="allignment">
        <mat-icon
          (click)="cancel()"
          routerLink="/"
          routerLinkActive="active"
          class="list-view"
        >
          list
        </mat-icon>
      </div>
    </div>

    <div class="input-column"></div>
  </div>

  <div class="container">
    <div class="title-column">
      <div class="allignment">
        <mat-icon>location_city</mat-icon>
        &nbsp;Company
      </div>
    </div>

    <div class="input-column">
      <input type="text" formControlName="company" /> <br />
    </div>
  </div>

  <div class="container">
    <div class="title-column">
      <div class="allignment">
        <mat-icon> my_location</mat-icon>
        &nbsp;Location
      </div>
    </div>

    <div class="input-column">
      <input type="text" formControlName="location" /> <br />
    </div>
  </div>

  <div class="container">
    <div class="title-column">
      <div class="allignment">
        <mat-icon>computer</mat-icon>
        &nbsp;Application Method
      </div>
    </div>

    <div class="input-column">
      <input type="text" formControlName="method" /> <br />
    </div>
  </div>

  <div class="container">
    <div class="title-column">
      <div class="allignment">
        <mat-icon>dashboard</mat-icon>
        &nbsp;Stage
      </div>
    </div>

    <div class="input-column">
      <input type="text" formControlName="stage" /> <br />
    </div>
  </div>

  <div class="container">
    <div class="title-column">
      <div class="allignment">
        <mat-icon>account_circle</mat-icon>
        &nbsp;Position
      </div>
    </div>

    <div class="input-column">
      <input type="text" formControlName="position" /> <br />
    </div>
  </div>

  <div class="container">
    <div class="title-column">
      <div class="allignment">
        <mat-icon>people</mat-icon>
        &nbsp;Interview Type
      </div>
    </div>

    <div class="input-column">
      <input type="text" formControlName="type" /> <br />
    </div>
  </div>

  <div class="container">
    <div class="title-column">
      <div class="allignment">
        <mat-icon>calendar_today</mat-icon>
        &nbsp;Interview Date
      </div>
    </div>

    <div class="input-column">
      <input type="text" formControlName="date" /> <br />
    </div>
  </div>

  <div class="container">
    <div class="title-column">
      <div class="allignment">
        <div class="allignment" type="submit" (click)="save()">
          <mat-icon>save_alt</mat-icon>
          <p class="padding-icon">save</p>
        </div>

        <div class="allignment" (click)="clear()">
          <mat-icon>clear</mat-icon>
          <p class="padding-icon">clear</p>
        </div>
      </div>
    </div>
  </div>
</form>
