<table>
    <caption>
        <b>My Books</b>
    </caption>
    <thead>
        <tr>
            <th>Title</th>
            <th>Qty</th>
            <th>UnitPrice</th>
            <th>$UnitPrice</th>
            <th>Line Total</th>
            <th>Total {{$ctrl.updateTotal() | currency}}</th>
        </tr>
    </thead>
    <tbody >
        <!-- Add code for table rows -->
        
        <tbody ng-repeat="defaultBook in $ctrl.defaultBooks">
        <tr>
            <td>
                <input ng-model="defaultBook.title" class="rounded" />
            </td>

            <td>
                <input ng-model="defaultBook.qty" size="3" class="rounded" />
            </td>

            <td>
                <input ng-model="defaultBook.price" size="9" class="rounded" />
            </td>

            <td>{{defaultBook.price | currency}}</td>

            <td>{{defaultBook.price * defaultBook.qty | currency}}</td>
            <td>
                <button ng-click="$ctrl.removeBook($index)">Remove</button>
            </td>
        </tr>
        </tbody>

        <tr>
            <th colspan="3">
                <button ng-click="$ctrl.addBook()">New</button>
            </th>
            <th colspan="3">
                <button ng-click="$ctrl.saveBooks()">Save</button>
            </th>
        </tr>
    </tbody>
</table>
