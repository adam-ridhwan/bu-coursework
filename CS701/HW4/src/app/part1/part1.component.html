<h5>HW4 - Part1</h5>

<b>My Books</b>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Qty</th>
      <th>UnitPrice</th>
      <th>$UnitPrice</th>
      <th>Line Total</th>
      <th>Total {{ updateTotal() | currency }}</th>
    </tr>
  </thead>
  <tbody *ngFor="let defaultBook of defaultBooks; let i = index">
    <tr>
      <td>
        <input [(ngModel)]="defaultBook.title" class="rounded" />
      </td>

      <td>
        <input
          [(ngModel)]="defaultBook.qty"
          (ngModelChange)="updateTotal()"
          size="3"
          class="rounded"
        />
      </td>

      <td>
        <input
          [(ngModel)]="defaultBook.price"
          (ngModelChange)="updateTotal()"
          size="9"
          class="rounded"
        />
      </td>

      <td>{{ defaultBook.price | currency }}</td>

      <td>{{ defaultBook.price * defaultBook.qty | currency }}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="removeBook(i)">
          Remove
        </button>
      </td>
    </tr>
  </tbody>
  <tr>
    <th colspan="3">
      <button type="button" class="btn btn-primary" (click)="addBook()">
        New
      </button>
    </th>
    <th colspan="3">
      <button type="button" class="btn btn-primary" (click)="saveBooks()">
        Save
      </button>
    </th>
  </tr>
</table>
